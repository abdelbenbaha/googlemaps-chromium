<!DOCTYPE html><html><head><style>#map{height: 100%;}html,body{height: 100%;margin: 0; padding: 0;}</style></head><body> <div id="map"></div><script src="https://maps.googleapis.com/maps/api/js?key=%API_KEY%"></script><script>map=new google.maps.Map(document.getElementById('map'),{center:{lat: %LAT%, lng: %LNG%}, zoom: 15,mapTypeId: %MAPTYPE%,disableDefaultUI: true});marker=new google.maps.Marker({position: map.center, map}); map.addListener("click", (mapsMouseEvent)=>{marker.setPosition(mapsMouseEvent.latLng);console.log(mapsMouseEvent.latLng.toString());});</script> </body></html>
